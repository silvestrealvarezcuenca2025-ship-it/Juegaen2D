name: Build LÃ–VE APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create game.love
        run: |
          zip -r game.love main.lua replit.nix
      
      - name: Build APK
        uses: love-actions/love-actions-android@main
        with:
          app-name: "Juega en 2D"
          bundle-id: "com.juegaen2d"
          love-package: ./game.love
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: APK
          path: app/build/outputs/apk/*/release/*.apk
